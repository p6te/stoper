<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5808fa02b0.js"
      crossorigin="anonymous"
    ></script>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Stoper</title>
  </head>
  <body>
    <div class="wrapper">
        <p class="collor">
            <i class="fas fa-palette"></i>
        </p>
      <p class="info">
        <i class="fas fa-question"></i>
      </p>
      <h1>Stoper</h1>
      <p class="stopwatch">0:00</p>
      <p class="time">0:00</p>
      <div class="buttons">
        <button class="start"><i class="fas fa-play"></i></button>
        <button class="pause"><i class="fas fa-pause"></i></button>
        <button class="stop"><i class="fas fa-stop"></i></button>
        <button class="reset"><i class="fas fa-times"></i></button>
        <button class="history">archiwum</button>
      </div>
      <ul class="time-list">

      </ul>

      <div class="color-window  show">
        <p>Wybierz motyw:</p>
            <div >
                <i class="fas fa-palette gold"></i>
                <i class="fas fa-palette green"></i>
                <i class="fas fa-palette blue"></i>
            </div>
        <button class="close2">Zamknij</button>
    </div>


    </div>



    <div class="modal-shadow">
      <div class="modal">
        <h3>Instrukcja:</h3>
        <p><i class="fas fa-play"></i> - start</p>
        <p><i class="fas fa-pause"></i> - pauza</p>
        <p><i class="fas fa-stop"></i> - stop</p>
        <p>
          <i class="fas fa-times"></i> - skasuj wszystko (łącznie z archiwum)
        </p>
        <p><strong>archiwum</strong> - zobacz wcześniejsze pomiary</p>
        <button class="close">Zamknij</button>
      </div>
    </div>
  </body>
</html>
